---
layout: default
---

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.3.5/cropper.min.css" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.3.5/cropper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
<script src="{{ site.baseurl }}/assets/choose_user_image.js"></script>

<div class="text">
  <h2>Upload your watermark</h2>
  <p>
    Click the <span class="fa fa-upload"></span> icon to upload your image.  TODO: Also have option for picking a
    sample one.
  </p>
</div>

<div class="img-container">
  <img src="{{ site.baseurl }}/assets/watermarkdrawing.png" alt="Picture">
</div>

<div id="actions">
  <div class="docs-buttons">
    <div class="btn-group">
      <button type="button" class="btn btn-primary" data-method="setDragMode" data-option="move" title="Move">
        <span class="docs-tooltip" >
          <span class="fa fa-arrows"></span>
        </span>
      </button>
      <button type="button" class="btn btn-primary" data-method="setDragMode" data-option="crop" title="Crop">
        <span class="docs-tooltip" >
          <span class="fa fa-crop"></span>
        </span>
      </button>
    </div>

    <div class="btn-group">
      <button type="button" class="btn btn-primary" data-method="rotate" data-option="-45" title="Rotate Left">
        <span class="docs-tooltip" >
          <span class="fa fa-rotate-left"></span>
        </span>
      </button>
      <button type="button" class="btn btn-primary" data-method="rotate" data-option="45" title="Rotate Right">
        <span class="docs-tooltip" >
          <span class="fa fa-rotate-right"></span>
        </span>
      </button>
    </div>

    <div class="btn-group">
      <button type="button" class="btn btn-primary" data-method="scaleX" data-option="-1" title="Flip Horizontal">
        <span class="docs-tooltip" >
          <span class="fa fa-arrows-h"></span>
        </span>
      </button>
      <button type="button" class="btn btn-primary" data-method="scaleY" data-option="-1" title="Flip Vertical">
        <span class="docs-tooltip" >
          <span class="fa fa-arrows-v"></span>
        </span>
      </button>
    </div>

    <div class="btn-group">
      <button type="button" class="btn btn-primary" data-method="crop" title="Crop">
        <span class="docs-tooltip" >
          <span class="fa fa-check"></span>
        </span>
      </button>
      <button type="button" class="btn btn-primary" data-method="clear" title="Clear">
        <span class="docs-tooltip" >
          <span class="fa fa-remove"></span>
        </span>
      </button>
    </div>

    <div class="btn-group">
      <button type="button" class="btn btn-primary" data-method="reset" title="Reset">
        <span class="docs-tooltip">
          <span class="fa fa-refresh"></span>
        </span>
      </button>
      <label class="btn btn-primary btn-upload" for="inputImage" title="Upload image file">
        <input type="file" class="sr-only" id="inputImage" name="file" accept=".jpg,.jpeg,.png,.gif,.bmp,.tiff">
        <span class="docs-tooltip" >
          <span class="fa fa-upload"></span>
        </span>
      </label>
    </div>

    <div class="btn-group">
      <button type="button" class="btn btn-primary" data-method="save" title="Save and Proceed">
        <span class="docs-tooltip">
          <span class="fa fa-save"></span>
        </span>
      </button>
    </div>
  </div>

  <div class="docs-data">
    <input type="hidden" id="dataX">
    <input type="hidden" id="dataY">
    <input type="hidden" id="dataHeight">
    <input type="hidden" id="dataWidth">
    <input type="hidden" id="dataScaleX">
    <input type="hidden" id="dataScaleY">

    <div class="input-group input-group-sm">
      <span class="input-group-prepend">
        <label class="input-group-text" for="dataRotate">Rotate</label>
      </span>
      <input type="text" class="form-control" id="dataRotate" placeholder="rotate">
      <span class="input-group-append">
        <span class="input-group-text">deg</span>
      </span>
    </div>
  </div>
</div>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Watermark Database Editor</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-red.min.css">
    <link rel="stylesheet" href="/watermark_db/styles.css">
  </head>
  <body>
    <div class="demo-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
      <header class="demo-header mdl-layout__header mdl-layout__header--scroll mdl-color--grey-100 mdl-color-text--grey-800">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">WIRE Watermark Database</span>
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="/watermark_db/index.html"><i class="material-icons">home</i></a>
            <a class="mdl-navigation__link" href="/watermark_db/editor.html/new"><i class="material-icons">add</i></a>
          </nav>
        </div>
      </header>
      <div class="demo-ribbon"></div>
      <main class="demo-main mdl-layout__content">
        <div class="demo-container mdl-grid">
          <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
          <div class="demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">

            <h2 id="title"></h2>

            <style>
            .source {
              width: 256px;
              height: 256px;
            }
            </style>

            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="addSimilarBtn">
              Add Similar
            </button>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="editBtn">
              Edit
            </button>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" id="delBtn">
              Delete
            </button>

            <div class="mdl-grid">
              <div class="mdl-cell mdl-cell--6-col">
                <div class="source" id="sourceImage"> </div>
              </div>
              <div class="mdl-cell mdl-cell--6-col">
                <div class="source" id="watermarkImage"> </div>
              </div>
            </div>

            <div class="mdl-tabs mdl-js-tabs">
              <div class="mdl-tabs__tab-bar">
                <a href="#tab1" class="mdl-tabs__tab is-active">Identification</a>
                <a href="#tab2" class="mdl-tabs__tab">Paper</a>
                <a href="#tab3" class="mdl-tabs__tab">Watermark</a>
                <a href="#tab4" class="mdl-tabs__tab">Notes</a>
              </div>

              <div class="mdl-tabs__panel is-active" id="tab1">
              </div>

              <div class="mdl-tabs__panel" id="tab2">
              </div>

              <div class="mdl-tabs__panel" id="tab3">
              </div>

              <div class="mdl-tabs__panel" id="tab4">
              </div>

            </div>
          </div>

        </div>
        <footer class="demo-footer mdl-mini-footer">
          <div class="mdl-mini-footer--left-section">
            <ul class="mdl-mini-footer--link-list">
              <li><a href="#">Help</a></li>
              <li><a href="#">Privacy and Terms</a></li>
              <li><a href="#">User Agreement</a></li>
            </ul>
          </div>
        </footer>
      </main>
    </div>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="../../assets/elasticsearch.min.js"></script>
    <script src="../view.js"></script>
  </body>
</html>

---
layout: branch
---

{% assign slug = page.path | split: "/" | last | split: "." | first %}

<h3>{{ page.question }}</h3>
<a class="button" href="{{ page.if-yes }}.html">{{ page.yes-text | default: "Yes" }}</a>
<a class="button" href="{{ page.if-no }}.html">{{ page.no-text | default: "No" }}</a>
<h3>Example</h3>
<img src="images/fixedwidth/{{ slug }}.png" alt="{{ slug }}">

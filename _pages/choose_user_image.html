---
layout: default
demos:
  - arms_of_bern/images/option_1.png
  - arms_of_wurttemberg/images/A_a_a.png
  - basel_crosier/images/B'aa.png
---

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.3.5/cropper.min.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.3.5/cropper.min.js"></script>
<script src="{{ site.baseurl }}/assets/choose_user_image.js"></script>

<div class="text">
  <h2>Upload Your Watermark or Choose a Sample</h2>
</div>

<div class="d-flex flex-row flex-wrap">
  {% for demo in page.demos %}
    <div class="p-2 watermarkButton">
      <figure>
        <img src="{{ demo }}">
      </figure>
    </div>
  {% endfor %}

  <label class="btn btn-primary btn-upload" for="inputImage" title="Upload image file">
    <input type="file" class="sr-only" id="inputImage" name="file" accept=".jpg,.jpeg,.png,.gif,.bmp,.tiff">
    Upload
  </label>
</div>

<div class="img-container">
  <img src="{{ site.baseurl }}/assets/watermarkdrawing.png" alt="Picture">
</div>

<div id="actions">
  <div class="docs-buttons">
    <div class="btn-group">
      <button type="button" class="btn btn-small" data-method="rotate" data-option="-45" title="Rotate Left">
        <span class="docs-tooltip" >
          <span class="fa fa-rotate-left"></span>
        </span>
      </button>
      <button type="button" class="btn btn-small" data-method="rotate" data-option="45" title="Rotate Right">
        <span class="docs-tooltip" >
          <span class="fa fa-rotate-right"></span>
        </span>
      </button>
    </div>

    <div class="btn-group">
      <button type="button" class="btn btn-small" data-method="scaleX" data-option="-1" title="Flip Horizontal">
        <span class="docs-tooltip" >
          <span class="fa fa-arrows-h"></span>
        </span>
      </button>
      <button type="button" class="btn btn-small" data-method="scaleY" data-option="-1" title="Flip Vertical">
        <span class="docs-tooltip" >
          <span class="fa fa-arrows-v"></span>
        </span>
      </button>
    </div>

    <div class="btn-group">
      <button type="button" class="btn btn-small" data-method="reset" title="Reset">
        <span class="docs-tooltip">
          <span class="fa fa-refresh"></span>
        </span>
      </button>
    </div>

    <div class="btn-group">
      <button type="button" class="btn btn-small" data-method="save" title="Save and Proceed">
        <span class="docs-tooltip">
          <span class="fa fa-save"></span>
        </span>
      </button>
    </div>
  </div>

  <div class="docs-data">
    <input type="hidden" id="dataX">
    <input type="hidden" id="dataY">
    <input type="hidden" id="dataHeight">
    <input type="hidden" id="dataWidth">
    <input type="hidden" id="dataScaleX">
    <input type="hidden" id="dataScaleY">

    <div class="input-group input-group-sm">
      <span class="input-group-prepend">
        <label class="input-group-text" for="dataRotate">Rotate</label>
      </span>
      <input type="text" class="form-control" id="dataRotate" placeholder="rotate">
      <span class="input-group-append">
        <span class="input-group-text">deg</span>
      </span>
    </div>
  </div>
</div>
